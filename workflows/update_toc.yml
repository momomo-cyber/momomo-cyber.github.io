name: Update TOC

on:
  push:
    branches:
      - main

jobs:
  update-toc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate TOC
        run: |
          echo "" > TOC.md
          find articles -name "*.md" | sort | while read FILE; do
            TITLE=$(grep -m 1 '^# ' "$FILE" | sed 's/^# //')
            if [ -z "$TITLE" ]; then
              TITLE=$(basename "$FILE" .md)
            fi
            echo "- [${TITLE}](${FILE})" >> TOC.md
          done

      - name: Insert TOC into index.md
        run: |
          awk '
            /<!-- toc:start -->/ {print; system("cat TOC.md"); found=1; next}
            /<!-- toc:end -->/ {found=0}
            !found
          ' index.md > tmp && mv tmp index.md

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.md
          git commit -m "auto: update TOC" || echo "No changes"
          git push
