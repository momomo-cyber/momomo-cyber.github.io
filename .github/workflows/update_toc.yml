name: Update TOC

on:
  push:
    branches: [ main ]
    paths:
      - "articles/**/*.md"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate TOC
        run: |
          TOC_START="<!-- toc:start -->"
          TOC_END="<!-- toc:end -->"
          TOC_FILE="index.md"

          echo "$TOC_START" > new_toc.txt
          echo "" >> new_toc.txt

          find articles -name "*.md" | sort | while read FILE; do
            TITLE=$(grep -m1 '^# ' "$FILE" | sed 's/^# //')
            [ -z "$TITLE" ] && TITLE=$(basename "$FILE" .md)
            echo "- [${TITLE}]($FILE)" >> new_toc.txt
          done

          echo "" >> new_toc.txt
          echo "$TOC_END" >> new_toc.txt

      - name: Update index.md
        run: |
          TOC_START="<!-- toc:start -->"
          TOC_END="<!-- toc:end -->"
          TOC_FILE="index.md"

          perl -0777 -pe "s|$TOC_START.*?$TOC_END|$(printf '%s\n' "$(cat new_toc.txt)" | perl -pe 's/\\/\\\\/g; s/\$/\\\$/g; s/\|/\\\|/g; s/\n/\\n/g')|s" $TOC_FILE > temp_index.md
          mv temp_index.md $TOC_FILE

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.md
          git diff --quiet && echo "No changes to commit" || git commit -m "Update TOC automatically"
          git push
