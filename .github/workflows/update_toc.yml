name: Update TOC

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate TOC (Optimized)
        run: |
          # 1. 一時ファイルに目次リンクの純粋なリストを生成する
          #    (マーカーや不要な空行は含めない)
          > toc_links.txt  # 空ファイルとして作成
          
          find articles -name "*.md" | sort | while read FILE; do
            # H1タイトルを抽出。見つからなければファイル名を使用。
            TITLE=$(grep -m1 '^# ' "$FILE" | sed 's/^# //')
            [ -z "$TITLE" ] && TITLE=$(basename "$FILE" .md)
            
            # Markdownリスト形式で toc_links.txt に追記
            echo "- [${TITLE}]($FILE)" >> toc_links.txt
          done
          
          # 2. 目次マーカーを含む最終的な new_toc.txt を生成する
          #    (これがindex.mdに挿入される内容となる)
          (
            echo ""
            echo ""
            cat toc_links.txt  # 純粋なリンクリストを挿入
            echo ""
            echo ""
          ) > new_toc.txt

      - name: Replace TOC in index.md
        run: |
          perl -0777 -pe 'local $/; open my $fh, "new_toc.txt" or die $!; my $toc = <$fh>; s|(\s*).*?(\s*)|$1$toc$2|s;' index.md > temp_index.md
          mv temp_index.md index.md



      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.md
          git diff --quiet && echo "No changes to commit" || git commit -m "Update TOC automatically"
          git push
