name: Update TOC

on:
  push:
    branches: [ main ]
    paths:
      - "articles/**/*.md"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug:list markdown files
        run: |
          echo "=== markdown files found ==="
          find articles -name "*.md"
          echo "============================"

      - name: Generate TOC
        run: |
          TOC_START="<!-- toc:start -->"
          TOC_END="<!-- toc:end -->"
          TOC_FILE="index.md"

          echo "$TOC_START" > new_toc.txt
          echo "" >> new_toc.txt

          find articles -name "*.md" | sort | while read FILE; do
            TITLE=$(grep -m1 '^# ' "$FILE" | sed 's/^# //')
            [ -z "$TITLE" ] && TITLE=$(basename "$FILE" .md)
            echo "- [${TITLE}]($FILE)" >> new_toc.txt
          done

          echo "" >> new_toc.txt
          echo "$TOC_END" >> new_toc.txt

          echo "=== generated TOC ==="
          cat new_toc.txt
          echo "====================="

          awk -v start="$TOC_START" -v end="$TOC_END" -v new_toc="$(cat new_toc.txt)" '
            $0 ~ start {print new_toc; in_toc=1; next}
            $0 ~ end {in_toc=0; next}
            !in_toc
          ' "$TOC_FILE" > temp_index.md && mv temp_index.md "$TOC_FILE"

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.md
          git diff --quiet && echo "No changes to commit" || git commit -m "Update TOC automatically"
          git push
